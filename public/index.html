<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Component Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-full">
      <div class="bg-indigo-600 pb-32">
        <nav
          class="bg-indigo-600 border-b border-indigo-300 border-opacity-25 lg:border-none"
        >
          <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
            <div
              class="relative h-16 flex items-center justify-between lg:border-b lg:border-indigo-400 lg:border-opacity-25"
            >
              <div class="px-2 flex items-center lg:px-0">
                <div class="flex-shrink-0 text-white">C/.EX</div>
                <div class="hidden lg:block lg:ml-10">
                  <div class="flex space-x-4">
                    <a
                      href="#"
                      class="bg-indigo-700 text-white rounded-md py-2 px-3 text-sm font-medium"
                      aria-current="page"
                    >
                      Components
                    </a>
                    <a
                      href="#"
                      class="text-white hover:bg-indigo-500 hover:bg-opacity-75 rounded-md py-2 px-3 text-sm font-medium"
                    >
                      Versions
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <header class="py-10">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl tracking-tight font-bold text-white">
              Components
            </h1>
          </div>
        </header>
      </div>

      <main class="-mt-32">
        <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
          <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">
            <div class="grid grid-cols-4 gap-4">
              <div>
                <ul
                  role="list"
                  id="component-list"
                  class="grid grid-flow-row auto-rows-max gap-2"
                ></ul>
              </div>
              <div class="col-span-3">
                <ul 
                  role="list"
                  id="child-list"
                  class="divide-y divide-gray-200"                >
                </ul>
              </div>
            </div>
          </div>
          <!-- /End replace -->
        </div>
      </main>
    </div>

    <script src="/bundle.js"></script>
  </body>
</html>
